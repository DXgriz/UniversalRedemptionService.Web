
<div class="landing-page" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #fff;">

  <!-- App Logo / Name--> 
  <h1 style="font-size: 3rem; margin-bottom: 1rem;">Universal Cash Send Redemption</h1>
  
  <!-- Tagline -->
  <p style="font-size: 1.2rem; margin-bottom: 2rem; max-width: 400px; text-align: center;">
    Deposit sent funds directly into your bank account safely and instantly.
  </p>
  
  <!-- Buttons -->
  <div style="display: flex; gap: 1rem;">
    <button 
      style="padding: 0.8rem 2rem; font-size: 1rem; color: #0f2027; background-color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;"
      (click)="navigateTo('login')">
      Login
    </button>

    <button 
      style="padding: 0.8rem 2rem; font-size: 1rem; color: #fff; background-color: transparent; border: 2px solid #fff; border-radius: 5px; cursor: pointer; font-weight: bold;"
      (click)="navigateTo('register')">
      Register
    </button>
  </div>

</div>
