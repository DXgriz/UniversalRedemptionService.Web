<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="submit()">

  <input
    type="email"
    placeholder="Email"
    formControlName="email"
  />

  <input
    type="password"
    placeholder="Password"
    formControlName="password"
  />

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Logging in...' : 'Login' }}
  </button>

  <p *ngIf="error" style="color:red">
    {{ error }}
  </p>

</form>
